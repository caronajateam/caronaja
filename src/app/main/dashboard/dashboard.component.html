<div class="container mb-3">
  <h1 class="mt-3 display-5 text-left">Salas</h1>
  <hr class="bg-danger mb-4 mt-0 d-inline-block mx-auto ln-red" />

  <div class="container mb-4">
    <h3>Salas Criadas</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">
            <span class="font-weight-bold">Nome da Sala</span>
          </th>
          <th scope="col">
            <span class="font-weight-bold">Local da Sala</span>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of rooms$ | async">
          <td>{{ item.roomName }}</td>
          <td>{{ item.roomAdress.address }}</td>
          <td>
            <button
              type="button"
              class="btn btn-danger btn-sm"
              (click)="onGoToRoom(item)"
            >
              <i class="fas fa-search"></i>
            </button>
            <button
              type="button"
              class="btn btn-warning btn-sm ml-2"
              (click)="onDelete(item)"
            >
              <i class="fas fa-trash"></i>
            </button>
            <a
              class="btn btn-success btn-sm ml-2"
              href="https://wa.me/?text=Acesse%20nossa%20sala%20no%20site%20CaronaJ%C3%A1%20https%3A%2F%2Fcaronajaa.herokuapp.com%2Fdashboard%2F{{item.uidRoom}}"
              target="_blank"
              ><i class="fas fa-share"></i></a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <hr class="bg-danger mb-4 mt-0 d-inline-block mx-auto ln-red-2" />

  <div class="container mb-4">
    <h3>Salas Entradas</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">
            <span class="font-weight-bold">Nome da Sala</span>
          </th>
          <th scope="col">
            <span class="font-weight-bold">Local da Sala</span>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let objs of roomsConvidado | async">
          <td>{{ objs.roomName }}</td>
          <td>{{ objs.roomAdress.address }}</td>
          <td>
            <button
              type="button"
              class="btn btn-danger"
              (click)="onGoToRoom(objs)"
            >
              <i class="fas fa-search"></i>
            </button>
            <button
              type="button"
              class="btn btn-warning ml-2"
              (click)="onSair(objs)"
            >
              <i class="fas fa-times"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- *ngIf="user$|async as user; else login"
  <ng-template #login>
    <h3>Vá para o login</h3>
  </ng-template> -->

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Criar Sala</h4>
      <button
        type="button"
        class="close"
        aria-label="Fechar"
        (click)="modal.dismiss()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="roomName" class="col-form-label">Nome da Sala</label>
        <input
          type="text"
          class="form-control"
          id="roomName"
          [(ngModel)]="room.roomName"
        />
      </div>
      <div class="form-group">
        <label for="roomAdress" class="col-form-label">Local da Sala </label>
        <GooglePlacesComponent (setAddress)="onGetAddress($event)"(setAddress)="onGetEstablishmentAddress($event)"></GooglePlacesComponent>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="onSalvarSala()"
          (click)="modal.close()"
        >
          Salvar
        </button>
      </div>
    </div>
  </ng-template>

  <ng-template #entrarsala let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Entrar Sala</h4>
      <button
        type="button"
        class="close"
        aria-label="Fechar"
        (click)="modal.dismiss()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="entrarSala" class="col-form-label"
          >Digite o código da sala</label
        >
        <input
          type="text"
          class="form-control"
          id="entrarSala"
          [(ngModel)]="uidRoomEntrar"
        />
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="onEntrarSalaUser()"
          (click)="modal.close()"
        >
          Entrar
        </button>
      </div>
    </div>
  </ng-template>

  <hr class="bg-danger mb-3 mt-0 d-inline-block mx-auto ln-red-2" />

  <button class="btn btn-lg btn-outline-danger" (click)="open(content)">
    <i class="fas fa-plus mr-2"></i>Criar Sala
  </button>

  <button class="btn btn-lg btn-outline-danger" (click)="openSala(entrarsala)">
    <i class="fas fa-door-open mr-2"></i>Entrar Sala
  </button>
</div>
