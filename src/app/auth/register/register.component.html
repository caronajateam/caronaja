<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">REGISTER</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
          <div class="form-group">
            <label for="displayName">Nome Completo</label>
            <input type="text" class="form-control" formControlName="displayName">
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" placeholder="(47)98464-0015" class="form-control" formControlName="number">
          </div>
          <div class="form-group">
            <label for="homeAdress">Enderço de Casa</label>
            <GooglePlacesComponent (setAddress)="onGetAddressHome($event)" adressType="geocode"></GooglePlacesComponent>
          </div>
          <div class="form-group">
            <label for="workAdress">Endereço do trabalho</label>
            <GooglePlacesComponent (setAddress)="onGetAddressWork($event)" adressType="geocode"></GooglePlacesComponent>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
        </form>
        <div class="form-group mt-3">
          <p>Do you have an account? <a [routerLink]="['/login']"> Login</a></p>
         </div>
      </div>
    </div>
  </div>
</div>
