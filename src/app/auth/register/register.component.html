<div class="col-md-5 mx-auto mt-5 mb-5">
  <div class="card">
      <div class="card-body">

          <h1 class="text-center font-weight-bold">REGISTRAR</h1>

          <hr class="bg-verde mt-0 mb-2 d-inline-block mx-auto ln-red-2" />
          <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" formControlName="email" required ngModel [email]="true" />
                  <h6 class="mb-3  text-verde text-sm mb-2" *ngIf="verificaErrorForm=='email'">*{{errorRegisterMessage}}</h6>
              </div>
              <div class="form-group">
                  <label for="password">Senha</label>
                  <input type="password" class="form-control" formControlName="password" required placeholder="Mínimo 6 caracteres" />
                  <h6 class="mb-3  text-verde text-sm mb-2" *ngIf="verificaErrorForm=='senha'">*{{errorRegisterMessage}}</h6>
              </div>
              <div class="form-group">
                  <label for="displayName">Nome Completo</label>
                  <input id="name" name="name" type="text" class="form-control" formControlName="displayName" required />
                  <h6 class="mb-3  text-verde text-sm mb-2" *ngIf="verificaErrorForm=='nome'">*{{errorRegisterMessage}}</h6>
              </div>
              <div class="form-group">
                  <label for="telefone">Telefone</label>
                  <input id="telefone" type="text" placeholder="(47)98464-0015" class="form-control" formControlName="number">
                  <h6 class="mb-3  text-verde text-sm mb-2" *ngIf="verificaErrorForm=='telefone'">*{{errorRegisterMessage}}</h6>
              </div>
              <div class="form-group">
                  <label for="homeAdress">Endereço de Casa</label><br>
                  <GooglePlacesComponent (setAddress)="onGetAddressHome($event)" adressType="geocode"></GooglePlacesComponent>
              </div>
              <div class="form-group">
                  <label for="workAdress">Endereço do trabalho</label><br>
                  <GooglePlacesComponent (setAddress)="onGetAddressWork($event)" adressType="geocode"></GooglePlacesComponent>
              </div>
              <button type="submit" class="btn btn-verde btn-lg btn-block mt-3" [disabled]="liberarBotao">
    Registrar
  </button>
          </form>
          <div class="form-group mt-3">
              <p>
                  Já tem um conta?<a class="text-verde" [routerLink]="['/login']"><span class="ml-2">Entrar</span></a
    >
  </p>
</div>
</div>
</div>
</div>
