<div class="card mt-3">
  <div class="card-body text-center">
    <h3 class="card-title">Please enter your email.</h3>
    <div class="form-group">
      <input type="email" class="form-control" [formControl]="userEmail" required>
    </div>
    <div class="form-group text-center">
      <button class="btn btn-primary btn-lg" (click)="onReset()">Request a password</button>
    </div>
  </div>
</div>
