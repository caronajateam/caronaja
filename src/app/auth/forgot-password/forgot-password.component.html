<div class="row">
  <div class="col-md-4 mx-auto mt-5 mb-5">
    <div class="card mt-3">
      <div class="card-body text-center">
        <h3
          class="card-title text-danger text-weight-bold font-weight-bold mb-3"
        >
          Digite seu Email
        </h3>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            [formControl]="userEmail"
            required
          />
        </div>
        <div class="form-group text-center">
          <button class="btn btn-danger btn-lg" (click)="onReset()">
            Recuperar Senha
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
